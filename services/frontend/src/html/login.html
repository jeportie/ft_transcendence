<div class="ui-card">
    <h2 class="ui-card-title">Login</h2>
    <form id="login-form" class="ui-form">
        <input id="user-name" class="ui-input" type="text" placeholder="Username" autocomplete="username" />
        <input id="user-pwd" class="ui-input" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="login-btn" class="ui-btn-primary w-full mt-1">Sign in</button>
    </form>
    <div id="login-error" class="ui-error hidden mt-2"></div>
    <p class="ui-text-small mt-3">
        You are new?<br>
        <a href="/subscribe" data-link class="ui-hint-link">Subscribe</a>
    </p>
    <button id="google-btn" class="ui-btn-secondary w-full mt-2">
        Continue with Google
    </button>
</div>
