<div class="ui-card">
    <h2 class="ui-card-title">Reset Password</h2>
    <form id="reset-form" class="ui-form">
        <input id="reset-pwd" class="ui-input" type="password" placeholder="New Password" autocomplete="new-password" />
        <input id="reset-confirm" class="ui-input" type="password" placeholder="Confirm New Password"
            autocomplete="new-password" />
        <button id="reset-btn" class="ui-btn-primary w-full mt-1">Reset Password</button>
    </form>
    <div id="reset-error" class="ui-error hidden mt-2"></div>
    <div id="reset-info" class="ui-alert-success hidden mt-2"></div>
    <p class="ui-text-small mt-3">
        <a href="/login" data-link class="ui-hint-link">Back to Login</a>
    </p>
</div>
