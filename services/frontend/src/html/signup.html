<div class="ui-card">
    <h2 class="ui-card-title">Signup</h2>
    <form id="signup-form" class="ui-form">
        <input id="signup-username" class="ui-input" type="text" placeholder="Username" autocomplete="username" />
        <input id="signup-email" class="ui-input" type="email" placeholder="Email" autocomplete="email" />
        <input id="signup-pwd" class="ui-input" type="password" placeholder="Password" autocomplete="new-password" />
        <input id="signup-confirm" class="ui-input" type="password" placeholder="Confirm Password"
            autocomplete="new-password" />
        <div id="recaptcha-container" class="recaptcha-manual"></div>
        <button id="signup-btn" class="ui-btn-primary w-full mt-1">Create account</button>
    </form>
    <div id="signup-error" class="ui-error hidden mt-2"></div>
    <p class="ui-text-small mt-3">
        Already have an account?<br>
        <a href="/login" data-link class="ui-hint-link">Login</a>
    </p>
    <button id="google-signup-btn" class="ui-btn-secondary w-full mt-2">
        Signup with Google
    </button>
</div>
