<div class="ui-card">
    <h2 class="ui-card-title">Forgot Password</h2>
    <form id="forgot-form" class="ui-form">
        <input id="forgot-email" class="ui-input" type="email" placeholder="Email" autocomplete="email" />
        <div id="recaptcha-forgot-container" class="recaptcha-manual"></div>
        <button id="forgot-btn" class="ui-btn-primary w-full mt-1">Reset Password</button>
    </form>
    <div id="forgot-error" class="ui-error hidden mt-2"></div>
    <p class="ui-text-small mt-3">
        <a href="/login" data-link class="ui-hint-link">Back to Login</a>
    </p>
</div>
