<div id="forgot-pwd-card" class="ui-card">
    <h1 class="ui-title">Forgot Password</h1>
    <form id="forgot-pwd-form" class="ui-form mt-4">
        <input id="forgot-pwd-email-input" class="ui-input" type="email" placeholder="Email" autocomplete="email" />
        <div id="forgot-pwd-recaptcha-container" class="recaptcha-manual"></div>
        <button id="forgot-pwd-form-btn" class="ui-btn-primary w-full mt-1">Get a Reset Link</button>
    </form>
    <div id="forgot-pwd-error-div" class="ui-error hidden mt-2"></div>
    <div id="forgot-pwd-info-div" class="ui-alert-success hidden mt-2"></div>
    <p class="ui-text-small mt-3">
        <a href="/login" data-link class="ui-hint-link">Back to Login</a>
    </p>
</div>
