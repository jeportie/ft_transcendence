<div id="login-card" class="ui-card">
    <h1 class="ui-title">Log in to Transcend</h1>
    <p class="ui-text-muted mt-3">
        Don't have an account?
        <a href="/signup" data-link class="ui-hint-link">Sign up.</a>
    </p>
    <br>
    <form id="login-form" class="ui-form">
        <div class="ui-card-title mt-2">Username or Email</div>
        <input id="login-user-input" class="ui-input" type="text" placeholder="yourname@example.com"
            autocomplete="username" />
        <div class="ui-card-title mt-2">Password</div>
        <input id="login-pwd-input" class="ui-input" type="password" placeholder="••••••••"
            autocomplete="current-password" />
        <a href="/forgot-password" data-link class="flex justify-end ui-text-small">Forgot your password?</a>
        <button id="login-form-btn" class="ui-btn-primary w-full mt-1">Sign in</button>
    </form>
    <div id="login-error-div" class="ui-error hidden mt-2"></div>
    <div class="ui-separator"><span>OR</span></div>
    <button id="google-btn" class="ui-btn-secondary w-full mt-2 relative flex items-center justify-center">
        Continue with Google
    </button>
</div>
<div>
    <p class="ui-text-small mt-3 justify-between">
        By signing in, you agree to the
        <a href="/service-terms" data-link class="ui-hint-link">Terms of Service </a>
        and
        <a href="/privacy-policy" data-link class="ui-hint-link">Privacy Policy</a>
    </p>
</div>
