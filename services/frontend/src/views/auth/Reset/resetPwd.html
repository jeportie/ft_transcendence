<div class="ui-card">
    <h1 class="ui-title">Reset Password</h1>
    <form id="reset-form" class="ui-form mt-4">
        <input id="reset-pwd-input" class="ui-input" type="password" placeholder="New Password"
            autocomplete="new-password" />
        <input id="reset-confirm-input" class="ui-input" type="password" placeholder="Confirm New Password"
            autocomplete="new-password" />
        <button id="reset-btn" class="ui-btn-primary w-full mt-1">Reset Password</button>
    </form>
    <div id="reset-error-div" class="ui-error hidden mt-2"></div>
    <div id="reset-info-div" class="ui-alert-success hidden mt-2"></div>
    <p class="ui-text-small mt-3">
        <a href="/login" data-link class="ui-hint-link">Back to Login</a>
    </p>
</div>
