<template>
    <h1 class="app-card-title mb-2">Two-Factor Authentication</h1>

    <p class="app-text mb-6">
        Choose an authentication method. You can switch later.
    </p>

    <form id="methode-2fa-form" class="flex flex-col gap-6 w-full">

        <fieldset class="flex flex-col gap-4 w-full">
            <legend class="sr-only">Authentication method</legend>

            <!-- APP OPTION -->
            <label class="flex items-start gap-4 p-4 rounded-lg cursor-pointer
                       bg-white/5 border border-white/10 hover:bg-white/10
                       transition-all duration-150">
                <input type="radio" name="auth-method" value="app" checked
                    class="mt-1 h-4 w-4 text-blue-400 border-white/20 bg-transparent" />

                <div class="flex flex-col">
                    <h3 class="font-semibold text-white/95 flex items-center gap-2">
                        Authentication App
                        <span class="text-[10px] uppercase px-2 py-0.5 rounded-full
                                     bg-blue-500/20 text-blue-300 border border-blue-400/30">
                            Recommended
                        </span>
                        <span id="methode-f2a-status-tag-app-span" class="app-status-tag-disabled mb-4"></span>
                    </h3>
                    <p class="app-item-desc mt-1">
                        Use apps like Google Authenticator, Authy, Microsoft Authenticator, etc.
                    </p>
                </div>
            </label>

            <!-- MAIL OPTION -->
            <label class="flex items-start gap-4 p-4 rounded-lg cursor-pointer
                       bg-white/5 border border-white/10 hover:bg-white/10
                       transition-all duration-150">
                <input type="radio" name="auth-method" value="mail"
                    class="mt-1 h-4 w-4 text-blue-400 border-white/20 bg-transparent" />

                <div class="flex flex-col">
                    <h3 class="font-semibold text-white/95">Email
                        <span id="methode-f2a-status-tag-mail-span" class="app-status-tag-disabled mb-4"></span>
                    </h3>
                    <p class="app-item-desc mt-1">
                        Receive a 6-digit verification code via email.
                    </p>
                </div>
            </label>
        </fieldset>

        <button id="methode-2fa-form-btn" type="submit" class="app-btn-primary w-full mt-2">
            Continue
        </button>
    </form>
</template>
