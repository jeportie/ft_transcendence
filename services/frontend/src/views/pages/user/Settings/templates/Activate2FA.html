<template>
    <h1 class="app-card-title">Two-Factor Authentication</h1>
    <span id="activate-f2a-status-tag-span" class="app-status-tag-disabled"></span>
    <p class="app-text mb-4">
        Scan this QR code with your authenticator app, or copy the key, then enter the 6-digit code below.
    </p>
    <form id="activate-2fa-form" class="flex flex-col items-center gap-4">
        <img id="activate-f2a-qr-img" class="ui-qr w-40 h-40 rounded-md border border-white/10" />
        <div class="app-separator w-full"><span>OR</span></div>
        <button id="activate-2fa-copy-btn" class="app-btn-secondary mb-4">
            Copy setyup key
            <span id="activate-2fa-icon-span" class="ml-2"></span>

        </button>
        <otp-input id="activate-f2a-otp-input" digits="6" position="3" class="mt-4"></otp-input>
        <button id="activate-2fa-form-btn" class="app-btn-primary w-full mt-4">Submit</button>
    </form>
</template>
