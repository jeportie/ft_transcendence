<template>
    <div>
        <div class="flex items-center justify-between mb-4">
            <h1 class="app-card-title mb-4">Change Password</h1>
        </div>

        <div id="pwd-normal-div" class="hidden">
            <p id="pwd-hint" class="app-text mb-4">
                Use a long passphrase you donâ€™t reuse elsewhere.
            </p>
            <form id="pwd-form" class="grid gap-3">
                <div class="app-field">
                    <label class="app-label">Current Password</label>
                    <input id="old-pwd" class="app-input" type="password" autocomplete="current-password"
                        placeholder="Current password" />
                </div>
                <div class="app-field">
                    <label class="app-label">New Password</label>
                    <strong-password id="new-pwd" mode="full" placeholder="New password"></strong-password>
                </div>
                <div class="app-field">
                    <label class="app-label">Confirm New Password</label>
                    <input id="confirm-pwd" class="app-input" type="password" autocomplete="new-password"
                        placeholder="Confirm new password" />
                </div>
                <button class="app-btn-primary mt-2 w-full">Save Password</button>
            </form>
        </div>

        <!-- 2fa Flow -->
        <div id="pwd-disable-wrap" class="hidden">
            <p class="app-text mb-4">
                Enter your current authenticator code to change your password.
            </p>
            <form id="pwd-otp-form" class="flex flex-col items-center gap-4">
                <otp-input id="pwd-disable-code" length="6" position="3" class="mt-2"></otp-input>
                <button id="pwd-confirm-disable" class="app-btn-primary w-full mt-4">Submit</button>
            </form>
            <button id="pwd-backup-btn" type="button" class="app-btn-primary w-full mt-4">
                Use another Authentication methode
            </button>
        </div>

        <!-- backup code Flow -->
        <div id="pwd-backup-wrap" class="hidden">
            <p class="app-text mb-4">
                Enter your current backup code to change your password.
            </p>
            <form id="pwd-back-otp-form" class="flex flex-col items-center gap-4">
                <otp-input id="pwd-backup-code" length="8" position="4" class="mt-2"></otp-input>
                <button id="pwd-confirm-backup" class="app-btn-primary w-full mt-4">Submit</button>
            </form>
        </div>

    </div>
</template>
