<template>
    <div class="flex items-center justify-between mb-4">
        <h1 class="app-card-title mb-4">Change Password</h1>
    </div>

    <div id="change-pwd-div">
        <p class="app-text mb-4">
            Use a long passphrase you donâ€™t reuse elsewhere.
        </p>
        <form id="change-pwd-form" class="grid gap-3">
            <div class="app-field">
                <label class="app-label">Current Password</label>
                <input id="change-pwd-old-input" class="app-input" type="password" autocomplete="current-password"
                    placeholder="Current password" />
            </div>
            <div class="app-field">
                <label class="app-label">New Password</label>
                <strong-password id="change-pwd-new-input" mode="full" placeholder="New password"></strong-password>
            </div>
            <div class="app-field">
                <label class="app-label">Confirm New Password</label>
                <input id="change-pwd-confirm-input" class="app-input" type="password" autocomplete="new-password"
                    placeholder="Confirm new password" />
            </div>
            <button class="app-btn-primary mt-2 w-full">Save Password</button>
        </form>
    </div>
</template>
