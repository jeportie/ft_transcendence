<template id="tpl-2fa-card">
    <div>
        <div class="flex items-center justify-between mb-4">
            <h1 class="app-card-title">Two-Factor Authentication</h1>
            <span id="f2a-status-tag"
                class="inline-flex items-center gap-2 px-2 py-1 rounded-full text-xs bg-red-500/15 text-red-300 border border-red-400/20">
                Disabled
            </span>
        </div>

        <!-- Enable Flow -->
        <div id="f2a-enable-wrap" class="hidden">
            <p class="app-text mb-4">
                Scan this QR code with your authenticator app, then enter the 6-digit code below.
            </p>
            <div class="flex flex-col items-center gap-4">
                <img id="f2a-qr" class="ui-qr w-40 h-40 rounded-md border border-white/10" />
                <otp-input id="f2a-enable-code" digits="6" class="mt-2"></otp-input>
            </div>

            <div id="f2a-backup-wrap" class="hidden mt-6">
                <p class="text-sm font-semibold text-yellow-300/90 mb-2">
                    ⚠️ Save these backup codes — they will not be shown again.
                </p>
                <div class="overflow-visible rounded-md border border-neutral-700/70 mb-3">
                    <table class="w-full text-left">
                        <thead class="bg-neutral-800/60 text-neutral-300">
                            <tr>
                                <th class="px-3 py-2">#</th>
                                <th class="px-3 py-2">Backup Code</th>
                            </tr>
                        </thead>
                        <tbody id="f2a-backup-table" class="bg-neutral-900/50 text-neutral-100"></tbody>
                    </table>
                </div>
                <button id="f2a-backup-download" class="app-btn-primary w-full">
                    ⬇️ Download Backup Codes
                </button>
            </div>
        </div>

        <!-- Disable Flow -->
        <div id="f2a-disable-wrap" class="hidden">
            <p class="app-text mb-4">
                Enter your current authenticator code to disable two-factor authentication.
            </p>
            <div class="flex flex-col items-center gap-4">
                <otp-input id="f2a-disable-code" digits="6" class="mt-2"></otp-input>
                <button id="f2a-confirm-disable" class="app-btn-primary w-full mt-4">Disable 2FA</button>
            </div>
            <button id="f2a-backup-code" class="app-btn-primary w-full mt-4">
                Use another Authentication methode
            </button>
        </div>
    </div>
</template>
