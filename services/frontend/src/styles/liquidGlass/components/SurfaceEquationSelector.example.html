<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Surface Selector Demo</title>
    <link rel="stylesheet" href="./buttons.css" />
    <link rel="stylesheet" href="./surfaceEquationSelector.css" />
</head>

<body
    style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#0f172a;color:white;">
    <div id="ui"></div>

    <script type="module">
        import {MotionValue} from "./motion.js";
        import {createSurfaceEquationSelector} from "./surfaceEquationSelector.js";

        const surface = new MotionValue("convex_circle");

        const selector = createSurfaceEquationSelector({
            surface,
            onSurfaceChange: (s) => console.log("Surface changed â†’", s),
        });

        document.getElementById("ui").appendChild(selector);
    </script>
</body>

</html>
